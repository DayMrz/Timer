<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h1 class="title">Timer</h1>

    <div class="timer">
        <div class="controls">
            <input id="duration" value="30">
        <div>
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            </div>
        </div>
        <svg class="dial">
            <circle r="190" cx="200" cy="200" fill="transparent" stroke="rgb(31, 31, 65)" stroke-width="5">
            </circle>
            <circle id="animation" r="190" cx="200" cy="200" fill="transparent" stroke="cyan"
            stroke-width="15" transform="rotate(-90 200 200)" />
        </svg>
    </div>


    <footer>
        <p class="description">Build By Day âœŒ</p>
    </footer>



    <script src="timer.js"></script>
    <script src="index.js"></script>

</body>

</html>
